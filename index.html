<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="mobile-header">
        <img class="mobile-img" src="images/image-header-mobile.jpg" alt="mobile header image">
        <div class="overlay-mb"></div>
      </div>
      <div class="text-card">

      <h1 class="title">Get <span class="coloring">insights</span> that help your business grow.</h1>
      <p class="main-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
         experience, and overall efficiency.</p>
    
    <div class="stats">
      
      <div class="first">
        <p class="numbers">10k+</p> 
        <p class="type">COMPANIES</p>
        </div>
      <div class="second">
        <p class="numbers">314</p> 
        <p class="type">TEMPLATES</p>
        </div>
      <div class="third">
        <p class="numbers">12m+</p> 
        <p class="type">QUERIES</p>
        </div>
      </div>
    </div>
    
     <div class="image-card">  
      <div class="image-container"><img class="header" src="images/image-header-desktop.jpg" alt="image of women working"></div>
      <div class="overlay"></div>
      </div>
     </div>   
  </main>
     <footer>
     <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Dayne2x" target="_blank">Dayne.</a>
  </div>
  </footer>
</body>
</html>
